      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p = "http://primefaces.org/ui"> 

<h:head>
	<title>Prueba de proyecto</title>
</h:head>
<body>
	<h1>Insertar Usuario</h1>
	<h:form>

	</h:form>
	
	<h:form>

	</h:form>
